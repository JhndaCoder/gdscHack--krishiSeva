<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/register.css" />
    <!-- <link rel="stylesheet" href="components/css/register.css" /> -->
    <title>Register</title>
  </head>
  <body>
    <section class="vh-100">
      <!-- <img src="images/login_element.png" class="login_element" alt="" /> -->
      <img src="/img/login_element.png" class="login_element" alt="" />
      <h2 class="sign_up">Sign up</h2>
      <div class="image-container">
        <img src="/img/login_bg.png" class="login_bg" alt="" />
        <!-- <img src="images/login_bg.png" class="login_bg" alt="" /> -->
      </div>
      <form class="register-container">
        <!-- Full Name -->
        <div class="mb-4 form-outline">
          <input
            type="text"
            id="typeEmailX-2"
            placeholder="Full Name"
            class="reg-name form-control form-control-sm"
          />
        </div>

        <!-- Phone Number -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="typeEmailX-2"
            placeholder="Phone Number"
            class="reg-phone-number form-control form-control-sm"
          />
        </div>

        <!-- Password -->
        <div class="form-outline mb-4">
          <input
            type="text"
            id="reg-password"
            placeholder="Enter Password"
            class="form-control form-control-sm"
          />
        </div>

        <!-- Register Button -->
        <button
          id="reg-btn"
          class="btn btn-primary btn-sm btn-block"
          type="submit"
        >
          Sign up
        </button>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
