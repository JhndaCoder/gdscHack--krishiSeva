<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="components/css/home.css" /> -->
    <link rel="stylesheet" href="/css/home.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Krishi Sewa</h1>
      <img src="/img/profile_header.png" class="login_element" alt="" />
    </header>
    <div class="container">
      <div class="product-card home">
        <img src="/img/collaborate.jpeg" alt="" />
      </div>

      <div class="product-card collaborate">
        <img src="/img/loan.jpeg" alt="" />
      </div>

      <div class="product-card loan">
        <img src="/img/buy.jpeg" alt="" />
      </div>
      <div class="product-card help">
        <img src="/img/help.jpeg" alt="" />
      </div>
    </div>
    <footer class="page-footer font-small blue fixed-bottom">
      <div class="icons">
        <a href="/api/v1/farmer/home">
          <!-- <img src="images/home_icon.png" alt="" /> -->
          <img
            src="/img/home_icon.png"
            alt=""
            style="filter: brightness(0.3)"
          />
        </a>

        <a href="/api/v1/farmer/collaborate">
          <!-- <img src="images/collaborate_icon.png" /> -->
          <img src="/img/collaborate_icon.png" alt="" />
        </a>

        <a href="/api/v1/farmer/loan">
          <!-- <img src="images/loan_icon.png" /> -->
          <img src="/img/loan_icon.png" alt="" />
        </a>
        <a href="/api/v1/farmer/help">
          <!-- <img src="images/help_icon.png" /> -->
          <img src="/img/help_icon.png" alt="" />
        </a>
        <a href="/api/v1/farmer/shop">
          <!-- <img src="images/shop_icon.png" /> -->
          <img src="/img/shop_icon.png" alt="" />
        </a>
      </div>
      <div class="icons-text">
        <div class="menu" style="margin-left: -12px">Home</div>
        <div class="menu" style="margin-left: -5px">Collab</div>
        <div class="menu">Loan</div>
        <div class="menu">Help</div>
        <div class="menu">Shop</div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
