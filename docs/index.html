<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>DocsifyJS Template</title> <!-- TODO: Update. -->
    <meta name="description"
        content="Documentation for the DocsifyJS Template project for making your own DocsifyJS docs site">
    <!-- TODO: Update. -->

    <!-- Theme: Defaults -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css">
     -->
    <!-- Theme: Simple -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
    <style>
        :root {
            --cover-background-color:#ADD8E6;
        }
    </style>

    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
        #cover-heading{
            color: black;
            font-weight: bold;
        }
    </style>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/jogeshgupta963/gdscHack--krishiSeva"; // TODO: Update.
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Edit on GitHub";

        window.$docsify = {
            name: "Krishi Seva", // TODO: Update.
            repo: repoUrl,

            auto2top: true,
            coverpage: true,
            loadSidebar: false,
            subMaxLevel: 2,
            themeColor: "#0ac06c", // TODO: Set your own color.
            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
            subMaxLevel: 2
        }

    </script>

</body>

</html>
